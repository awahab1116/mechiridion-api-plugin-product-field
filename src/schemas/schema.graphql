type VehicleModel implements Node {
  _id: ID!
  title: String
  productId: String
  releaseYear: String
  bodyType: String
  engineType: String
  transmissionType: String
  fuelType: String
  driveType: String
  seatingCapacity: Int
  priceRange: Float
  description: String
}
type vehicleModelConnection {
  "The list of nodes that match the query, wrapped in an edge to provide a cursor string for each"
  edges: [VehicleModelEdge]
  """
  You can request the `nodes` directly to avoid the extra wrapping that `NodeEdge` has,
  if you know you will not need to paginate the results.
  """
  nodes: [VehicleModel]
  "Information to help a client request the next or previous page"
  pageInfo: PageInfo!
  "The total number of nodes that match your query"
  totalCount: Int!
}
type VehicleModelEdge implements NodeEdge {
  "The cursor that represents this node in the paginated results"
  cursor: ConnectionCursor!
  "The Transaction"
  node: VehicleModel
}
type VehicleModelPayload {
  status: Boolean
  message: String
  VehicleModelData: JSON
}
input vehicleModelInput {
  _id: ID
  title: String
  productId: String
  releaseYear: String
  bodyType: String
  engineType: String
  transmissionType: String
  fuelType: String
  driveType: String
  seatingCapacity: Int
  priceRange: Float
  description: String
}
type VehicleVariant {
  _id: ID
  vehicleModelId: ID
  title: String
  engineVariant: EngineVariantInformation
  fuelVariant: FuelVariantInformation
  description: String
  dimensionsVariant: dimensionsVariantInformation
  antiBrakeSystem: String
}
input VehicleVariantInput {
  vehicleModelId: ID
  title: String
  engineVariant: EngineVariantInput
  fuelVariant: FuelVariantInput
  description: String
  dimensionsVariant: dimensionsVariantInput
  antiBrakeSystem: String
}
type dimensionsVariantInformation {
  height: String
  length: String
  width: String
  weight: String
}
input dimensionsVariantInput {
  height: String
  length: String
  width: String
  weight: String
}
input EngineVariantInput {
  driveline: String
  engineType: String
  hybrid: Boolean
  numberOfForwardGears: String
  transmission: String
  horsePower: String
  torque: String
}
type EngineVariantInformation {
  driveline: String
